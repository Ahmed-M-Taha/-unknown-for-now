<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To Chirp</title>
    <link rel="stylesheet" href="assets/css/Form.css">
    <link href="assets/bs/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@300&family=Open+Sans:wght@300..800&display=swap" rel="stylesheet">

</head>
<body id="body">
    <div class="form exo">
        <img src="./assets/img/Logo 3.png" style="width:50%;" alt="">
        <h1>Sign Up</h1>
        <hr>
        <input class="email" type="email" required placeholder="Enter Email Here">
        <br>
        <input class="fullName" type="text" required placeholder="Enter Full Name Here">
        <br>
        <input class="password" type="password" required placeholder="Enter Password Here">
        <br>
        <input class="username" type="text" required placeholder="Enter Username Here">
        <br>
        <button class="signupButton btn btn-primary" type="button" style="margin-bottom: 1em; margin-top: 1em; width: 85%;">
            Sign Up
        </button>
    </div>
    <div id="status">

    </div>
    <div class="form">
        <p style="margin: 1em;">If You Already Have Account Click <br><a id="a" href="signin.html">Here</a></p>
    </div>
    <script type="module" src="assets/js/signup.js"></script>
</body>
</html>
